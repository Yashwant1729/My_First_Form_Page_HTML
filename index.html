<!DOCTYPE html>
<html>
    <head>
        <title>Create multiple form</title>
    </head>
    <body>
        
        

        <form action="" method="post">
            
        <fieldset>
            <table>
            <legend>
                <header>
                
                    <legend><h2><b>Already Registered? <u>LOGIN</u> now</b></h2></legend>
                    
                </header>
            </legend>
            <tr><td><label for="email">Email</label>
            <input type="email" name="email-id" id="email" placeholder="abc@gmail.com" ></td>
            <td>&emsp;</td>
            <td><label for="pass">Password</label>
            <input type="password" name="password" id="pass"> </td>
            <td>&emsp;</td>
            <td><button type="button"><img src="/Images/cnlogo.png" alt="Coding ninja logo" height="10%" width="12%"><b>Login</b></button> </td></tr>
        </table>
        </fieldset>
    
        </form>
        <hr><br>
        <div>
            <a href="https://www.codingninjas.com/blog/"><b>Coding Ninjas Blogs</b></a>
        </div>
        <br>
        <div>
            <img src="Images/ilovecoding.png" alt="ilovecoding" height="50%" width="100%">
        </div>
        <br>
        <hr><br>
        <form>
            <fieldset>
                <table>
                    <legend>
                        <header>
                            <h2><b><u>REGISTRATION</u></b></h2>
                        </header>
                    </legend>
                    <br><br>
                    <tr>
                        <td>
                            <label for="Fname">First Name: &emsp; &emsp;</label>
                            <input type="text" name="First Name" id="Fname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Lname">Last Name: &emsp; &emsp;</label>
                            <input type="text" name="Last Name" id="Lname">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="3">Current Address: </td>
                        <td>
                            <label for="Flat_House_No.">Flat No./House No. &emsp;</label>
                            <input type="text" name="Flat_House_No." id="Flat_House_No.">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="Locality">Locality &emsp;</label>
                            <input type="text" name="Locality" id="Locality">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">City &emsp;</label>
                            <input type="text" name="City" id="city">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Is Current address and Permanent address same?</b></td>
                           <td> 
                            <label for="Yes">Yes</label>
                            <input type="radio" name="Yes" value="Yes" id="Yes" checked>
                            &emsp;
                            <label for="No">No</label>
                            <input type="radio" name="No" value="Yes" id="No">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="email">Email</label>
                        <input type="email" name="email-id" id="email" placeholder="abc@gmail.com" ></td>
                        </tr>
                        <tr>
                        <td><label for="pass">Password</label>
                        <input type="password" name="password" id="pass"> </td>
                        </tr>

                        <tr>
                            <td><button type="Submit">Register</button></td>
                        </tr>
                
                </table>
            </fieldset>
        </form>



    

    </body>
</html>
